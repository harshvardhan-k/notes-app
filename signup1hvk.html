    <div id="login_div" class="details">
      <h1>Login here</h1>
      <input type="email" placeholder="Your Email" id="email_field"><br>
      <input type="password" placeholder="Password" id="password_field"><br>
      <button onclick="login()">LOG IN</button>
    </div>

    <div id="user_div" class="loggedin">
      <h3>Already have an account?</h3>
      <p id="user_para">Click here</p>
      <button onclick="logout()">LOG OUT</button>
    </div>
